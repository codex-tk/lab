application:
  version: '0.1'
  flask:
    SECRET_KEY: 'secret_key'
    DEBUG: False

profiles:
  active: 'dev'

  dev:
    flask:
      DEBUG: True
      SQLALCHEMY_DATABASE_URI: 'sqlite:///./boilerplate_main.db'
      SQLALCHEMY_TRACK_MODIFICATIONS: False

  prod:
    flask:
      SQLALCHEMY_DATABASE_URI: 'sqlite:///./boilerplate_main.db'

  test:
    flask:
      DEBUG: True
      SQLALCHEMY_DATABASE_URI: 'sqlite:///./boilerplate_main.db'
      TESTING: True